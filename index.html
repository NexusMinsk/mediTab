    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(31, 44, 60);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* –§–æ–Ω–æ–≤—ã–µ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ –∏–∫–æ–Ω–∫–∏ */
        .medical-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.08;
        }

        .medical-icon {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.3);
            animation: floatIcon linear infinite;
            filter: drop-shadow(0 0 8px rgba(224, 107, 15, 0.2));
        }

        @keyframes floatIcon {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .loading-content {
            text-align: center;
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* –õ–æ–≥–æ—Ç–∏–ø –∏ —Å–ª–æ–≥–∞–Ω */
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        .logo-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 0 10px rgba(224, 107, 15, 0.3));
        }

        .loading-logo {
            font-family: 'Prata', serif;
            font-size: 3.5rem;
            color: white;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .progress-container {
            width: 100%;
            margin-top: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgb(224, 107, 15), 
                rgb(255, 150, 50));
            border-radius: 2px;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 15px rgba(224, 107, 15, 0.4);
        }

        /* –ü—Ä–æ—Ü–µ–Ω—Ç */
        .percentage {
            font-size: 2.8rem;
            color: white;
            margin-top: 25px;
            font-family: 'Courier New', monospace;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(224, 107, 15, 0.3);
        }

        /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-status {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
            height: 20px;
            min-height: 20px;
        }

        /* –ö–æ–Ω–Ω–µ–∫—Ç–æ—Ä - —Å–∏–º–≤–æ–ª —Å–≤—è–∑–∏ */
        .connector {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(224, 107, 15, 0.5), 
                transparent);
            margin: 25px auto;
            position: relative;
        }

        .connector::before,
        .connector::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgb(224, 107, 15);
            top: -5px;
            animation: pulse 2s infinite;
        }

        .connector::before {
            left: 0;
        }

        .connector::after {
            right: 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(224, 107, 15, 0.4);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 0 8px rgba(224, 107, 15, 0);
            }
        }

        /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã */
        @media (max-width: 600px) {
            .loading-logo {
                font-size: 2.5rem;
            }
            
            .percentage {
                font-size: 2.2rem;
            }
            
            .logo-icon {
                font-size: 40px;
            }
            
            .loading-content {
                padding: 25px 20px;
                border-radius: 15px;
            }
        }

        @media (max-width: 400px) {
            .loading-logo {
                font-size: 2rem;
            }
            
            .percentage {
                font-size: 1.8rem;
            }
        }
    </style>
    
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞ Prata -->

</head>

<body>
    <!-- –§–æ–Ω–æ–≤—ã–µ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ –∏–∫–æ–Ω–∫–∏ -->
    <div class="medical-icons" id="medicalIcons"></div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="loading-content">
        <div class="logo-container">
            <div class="logo-icon">üè•</div>
            <div class="loading-logo">Meditab</div>
            <div class="tagline">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏—Ö –ø–æ—Å—Ç–∞–≤–æ–∫</div>
        </div>
        
        <!-- –°–∏–º–≤–æ–ª —Å–≤—è–∑–∏ -->
        <div class="connector"></div>
        
        <div class="progress-container">
            <div class="progress-info">
                <span>–ü–æ–∏—Å–∫ –ø–æ—Å—Ç–∞–≤—â–∏–∫–æ–≤...</span>
                <span id="currentPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="percentage" id="percentage">0%</div>
        <div class="loading-status" id="loadingStatus">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –±–∞–∑–µ –ø–æ—Å—Ç–∞–≤—â–∏–∫–æ–≤...</div>
    </div>

    <script>
        // –ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ –∏–∫–æ–Ω–∫–∏ –¥–ª—è —Ñ–æ–Ω–∞
        const medicalIcons = [
            'üíä', 'ü©∫', 'ü©π', 'üß¨', 'üß™', 'ü¶†', 'üî¨', 'üß´', 
            'üíâ', 'ü©∏', 'üß¥', 'üõèÔ∏è', 'üöë', 'üè®', 'üìã', 'üîç',
            'üì¶', 'üöö', 'üìä', 'üí∞', 'ü§ù', 'üìû', 'üìß', 'üìç'
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const medicalIconsContainer = document.getElementById('medicalIcons');
        const progressFill = document.getElementById('progressFill');
        const percentage = document.getElementById('percentage');
        const currentPercent = document.getElementById('currentPercent');
        const loadingStatus = document.getElementById('loadingStatus');
        
        // –°–æ–æ–±—â–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ - —Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–ª—è –º–µ–¥–∏—Ü–∏–Ω—Å–∫–æ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
        const statusMessages = [
            "–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –±–∞–∑–µ –ø–æ—Å—Ç–∞–≤—â–∏–∫–æ–≤...",
            "–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤...",
            "–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è...",
            "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Ü–µ–Ω—ã...",
            "–ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ...",
            "–§–æ—Ä–º–∏—Ä—É–µ–º –≤—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è...",
            "–û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º –¥–æ—Å—Ç–∞–≤–∫—É...",
            "–ì–æ—Ç–æ–≤–∏–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É –∫ —Ä–∞–±–æ—Ç–µ..."
        ];
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤—ã—Ö –∏–∫–æ–Ω–æ–∫
        function createMedicalIcons() {
            const iconCount = 25; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∫–æ–Ω–æ–∫
            
            for (let i = 0; i < iconCount; i++) {
                const icon = document.createElement('div');
                icon.className = 'medical-icon';
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∏–∫–æ–Ω–∫–∞
                const randomIcon = medicalIcons[Math.floor(Math.random() * medicalIcons.length)];
                icon.textContent = randomIcon;
                
                // –ü–æ–∑–∏—Ü–∏—è
                icon.style.left = `${Math.random() * 100}%`;
                
                // –†–∞–∑–º–µ—Ä –∏ –∞–Ω–∏–º–∞—Ü–∏—è
                const size = Math.random() * 20 + 16; // 16-36px
                const duration = Math.random() * 15 + 10; // 10-25 —Å–µ–∫—É–Ω–¥
                const delay = Math.random() * 5;
                
                icon.style.fontSize = `${size}px`;
                icon.style.animationDuration = `${duration}s`;
                icon.style.animationDelay = `${delay}s`;
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è (–≤—ã—à–µ —ç–∫—Ä–∞–Ω–∞)
                icon.style.top = `-${size}px`;
                
                medicalIconsContainer.appendChild(icon);
            }
        }
        
        // –ó–∞–ø—Ä–µ—Ç —Å–∫—Ä–æ–ª–ª–∞
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('scroll', function(e) {
            e.preventDefault();
            window.scrollTo(0, 0);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let progress = 0;
        let currentStatusIndex = 0;
        const totalTime = 4500; // 4.5 —Å–µ–∫—É–Ω–¥—ã
        const interval = 40;
        const steps = totalTime / interval;
        const increment = 100 / steps;
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus() {
            const statusIndex = Math.floor(progress / 12.5); // 100 / 8 —Å–æ–æ–±—â–µ–Ω–∏–π = 12.5
            if (statusIndex !== currentStatusIndex && statusIndex < statusMessages.length) {
                currentStatusIndex = statusIndex;
                loadingStatus.textContent = statusMessages[statusIndex];
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∏–∫–æ–Ω–∫–∞ –¥–ª—è —Å—Ç–∞—Ç—É—Å–∞
                if (Math.random() > 0.5) {
                    const randomIcon = medicalIcons[Math.floor(Math.random() * medicalIcons.length)];
                    loadingStatus.innerHTML = `${randomIcon} ${statusMessages[statusIndex]}`;
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            if (progress < 100) {
                // –ü–ª–∞–≤–Ω–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å –±–∏–∑–Ω–µ—Å-—Ç–µ–º–∞—Ç–∏–∫–æ–π
                const businessFactor = 0.9 + Math.random() * 0.2;
                progress = Math.min(progress + increment * businessFactor, 100);
                
                const roundedProgress = Math.floor(progress);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                progressFill.style.width = `${roundedProgress}%`;
                percentage.textContent = `${roundedProgress}%`;
                currentPercent.textContent = `${roundedProgress}%`;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
                updateStatus();
                
                // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –∫–ª—é—á–µ–≤—ã—Ö —Ç–æ—á–µ–∫
                if ([25, 50, 75, 90].includes(roundedProgress)) {
                    progressFill.style.boxShadow = '0 0 20px rgba(224, 107, 15, 0.6)';
                    setTimeout(() => {
                        progressFill.style.boxShadow = '0 0 15px rgba(224, 107, 15, 0.4)';
                    }, 300);
                }
                
                // –°–ª–µ–¥—É—é—â–∏–π –∫–∞–¥—Ä
                setTimeout(updateProgress, interval);
            } else {
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞
                progressFill.style.width = '100%';
                percentage.textContent = '100%';
                currentPercent.textContent = '100%';
                loadingStatus.textContent = "‚úÖ –ì–æ—Ç–æ–≤–æ! –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ...";
                
                // –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
                setTimeout(() => {
                    document.body.classList.add('fade-out');
                }, 600);
                
                // –†–µ–¥–∏—Ä–µ–∫—Ç
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1200);
            }
        }
        
        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ home.html
        const preloadIframe = document.createElement('iframe');
        preloadIframe.style.display = 'none';
        preloadIframe.src = 'home.html';
        document.body.appendChild(preloadIframe);
        
        // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ iframe
        preloadIframe.addEventListener('load', function() {
            if (progress < 85) {
                progress = 85;
                loadingStatus.textContent = "‚ö° –£—Å–∫–æ—Ä–µ–Ω–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞...";
            }
        });
        
        // –°—Ç–∞—Ä—Ç
        setTimeout(() => {
            createMedicalIcons();
            updateProgress();
        }, 300);
        
        // –§–æ–ª–ª–±–µ–∫ —á–µ—Ä–µ–∑ 7 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            if (progress < 100) {
                progress = 100;
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'home222partners.html';
                }, 500);
            }
        }, 7000);
        
        // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤ –¥–ª—è –±–∏–∑–Ω–µ—Å-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        document.addEventListener('click', function() {
            if (progress < 85) {
                progress = Math.min(progress + 8, 85);
                loadingStatus.textContent = "‚ö° –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞...";
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Enter' && progress < 85) {
                progress = Math.min(progress + 12, 85);
                loadingStatus.textContent = "üöÄ –≠–∫—Å–ø—Ä–µ—Å—Å-–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...";
                e.preventDefault();
            }
        });
    </script>
